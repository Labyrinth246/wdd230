    <main>
        <h1 id="titleDisc">Discover</h1>
        <p id="visit"></p>
        <div id="discContainer">
            <figure>
                <img src="./images/discover/650x460.jpg"
                 data-src="images/discover/gardens.jpg"
                 alt="Botanical Garden of the Ozarks in Fayetteville"
                 loading="lazy"/>
                 <figcaption><h3>Botanical Garden of the Ozarks</h3><br>4703 N Crossover Rd, Fayetteville, AR 72764<br>Open Tue, Wed 9am-5pm - Thur-Sun 9am-7pm - Closed Monday</figcaption>
            </figure>

            <figure>
                <img src="./images/discover/650x460.jpg"
                 data-src="./images/discover/lake.jpg"
                 alt="Lake Fayetteville Park and Trail"
                 loading="lazy"/>
                 <figcaption><h3>Lake Fayetteville Park and Trail</h3><br>1153 E Lake Fayetteville Rd, Fayetteville, AR 72764<br>A great lake and park for familiy activities!</figcaption>
            </figure>

            <figure>
                <img src="./images/discover/650x460.jpg"
                 data-src="./images/discover/art.jpg"
                 alt="Lobby in the Walton Arts Center"
                 loading="lazy"/>
                 <figcaption><h3>Walton Arts Center</h3><br>495 W Dickson St, Fayetteville, AR 72701<br>Come and witness performing arts from around the world!</figcaption>
            </figure>

            <figure>
                <img src="./images/discover/650x460.jpg"
                 data-src="./images/discover/stadium.jpg"
                 alt="Donald W. Reynolds Razorback Stadium"
                 loading="lazy"/>
                 <figcaption><h3>Donald W. Reynolds Razorback Stadium</h3><br>350 N Razorback Rd, Fayetteville, AR 72701<br>Come watch some Razorback Football and support our Razorbacks!</figcaption>
            </figure>

            <figure>
                <img src="./images/discover/650x460.jpg"
                 data-src="./images/discover/arcade.jpg"
                 alt="Arkadia Retrocade"
                 loading="lazy"/>
                 <figcaption><h3>Arkadia Retrocade</h3><br>1478 N College Ave, Fayetteville, AR 72703<br>An Arcade for all ages to come and enjoy!</figcaption>
            </figure>
        </div>
